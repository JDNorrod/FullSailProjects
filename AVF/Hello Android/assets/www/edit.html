<!doctype html>  
<html lang="en">
<head>

    <meta charset="utf-8">
    
    <title>Destiny Kids</title>
    
    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Mobile IE needs ClearType for smoothing fonts -->
    <meta http-equiv="clearType" content="on">
    
    <!-- StyleSheets under here--> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
    <link rel="stylesheet" href="style.css"/>
    
    <!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
    <script type="text/javascript" src="cordova-1.8.1.js"></script>
    <script src="js/modernizr.custom.min.js"></script>
</head>
<body onload="onBodyLoad()">
	<div data-role="page" id="editChild" data-theme="a">
		<div data-role="header" data-position="inline" data-theme="a">
	        <div class="logo">
	        	<img src="resources/logo.png" />
	       	</div>
	       	<a href="#" data-rel="back" data-icon="back" data-iconpos="notext" data-theme="c"></a>
	        <!--<a href="index.html" data-icon="home" data-iconpos="notext" data-theme="c"></a>-->
	       	<a href="index.html#infoForm" data-ajax="false" id="addItem" data-icon="plus" data-iconpos="notext" data-theme="c" class="ui-btn-right"></a>
	    </div>
	
	<h3>Click the text you want to edit</h3>
	<hr/>
	<form>
		<div>
			<label>Last Name: </label><p id="lname" class="editable">Click to enter last name</p>
			<label>First Name: </label><p id="fname" class="editable">Click to enter first name</p>
			<label>Age: </label><p id="age" class="editable">Click to enter age</p>
			<label>Age Group: </label><p id="group" class="editable">Click to enter group</p>
			<label>Birthday: </label><p id="bday" class="editable">Click to enter birthday</p>
			<label>Potty Trained?:  </label><p id="trained" class="editable">Click to enter Potty Trained</p>
			<label>Allergies?  Y/N: </label><p id="allergy" class="editable">Click to enter Allergy</p>
			<label>Comments: </label><p id="comment" class="editable">Click to enter comments</p>
			<hr/>		
		</div>
	</form>
	<div data-role="controlgroup">
		<input type="submit" id="update" value="Save" data-icon="arrow-r" data-iconpos="right" data-theme="b"/>
		<input type="button" id="remove" value="Delete" data-icon="arrow-r" data-iconpos="right" data-theme="e"/>
	</div>
	
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/jquery.couch.js"></script>
        <script type="text/javascript" src="js/edit.js"></script>
        <script type="text/javascript" src="js/browse.js"></script>
        <script type="text/javascript" src="js/jquery.editable-1.3.3.js"></script>
</body>
</html>
